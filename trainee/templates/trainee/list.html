{% extends 'base.html' %}
{% block content %}
<h2>Trainees</h2>
<ul>
    {% for trainee in trainees %}
        <li>{{ trainee.name }} - <a href="{% url 'trainee_details' trainee.id %}">Details</a></li>
    {% endfor %}
</ul>
<a href="{% url 'trainee_create' %}">Create new trainee</a>
{% endblock %}
